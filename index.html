<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications app</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
    <main>
        <header>
            <div class="left-part">
                <h1>Notifications</h1>

                <div class="notificatons-number">3</div>
            </div>

            <button class="mark-as-read-btn">Mark all read</button>
        </header>

        <section class="notifications-section">
            <div class="notification">
                <img src="" alt="MW">

                <article>
                    <div class="left-part">
                        <h2 class="user-name">Mark Webber</h2>
                        <p class="sent-day">1m ago</p>
                    </div>
                    <p class="status-message">reacted to your recent post <a href="#" class="shared-link">My First tournament today!</a></p>

                    <div class="read-dot-status"></div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
